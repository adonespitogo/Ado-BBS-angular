<div class="row" ng-controller="RegisterCtrl">
  <div class="col-md-4 col-md-offset-4">
    <h1>Create Account</h1>
    <hr>

    <form name="regForm">

      <div class="form-group" ng-class="{'has-error': regForm.email.$invalid || errors.email.length > 0}">
        <label for="email">Email</label>
        <input type="email" name="email" ng-model="user.email" required class="form-control">
        <div ng-messages="regForm.email.$error">
          <span class="help-block" ng-message="required">Required</span>
          <span class="help-block" ng-message="email">Must be a valid email</span>
        </div>
        <span class="help-block" ng-repeat="e in errors.email">Email {{e}}</span>
      </div>

      <div class="form-group" ng-class="{'has-error': regForm.fname.$invalid || errors.fname.length > 0}">
        <label>First Name</label>
        <input type="text" name="fname" ng-model="user.fname" required class="form-control">
        <div ng-messages="regForm.fname.$error">
          <span class="help-block" ng-message="required">Required</span>
        </div>
        <span class="help-block" ng-repeat="e in errors.fname">First Name {{e}}</span>
      </div>
      <div class="form-group" ng-class="{'has-error': regForm.lname.$invalid || errors.lname.length > 0}">
        <label>Last Name</label>
        <input type="text" name="lname" ng-model="user.lname" required class="form-control">
        <div ng-messages="regForm.lname.$error">
          <span class="help-block" ng-message="required">Required</span>
        </div>
        <span class="help-block" ng-repeat="e in errors.lname">Last Name {{e}}</span>
      </div>

      <div class="form-group" ng-class="{'has-error': regForm.password.$invalid || errors.password.length > 0}">
        <label>Password</label>
        <input type="password" name="password" ng-model="user.password" class="form-control" required size="8" minlength="8">
        <div ng-messages="regForm.password.$error">
          <span class="help-block" ng-message="required">Required</span>
          <span class="help-block" ng-message="minlength">At least 8 characters</span>
          <span class="help-block" ng-message="size">At least 8 characters</span>
        </div>
        <span class="help-block" ng-repeat="e in errors.password">Password {{e}}</span>
      </div>
      <div class="form-group" ng-class="{'has-error': regForm.password_confirmation.$invalid || errors.password_confirmation.length > 0}">
        <label>Confirm Password</label>
        <input type="password" name="password_confirmation" ng-model="user.password_confirmation" class="form-control" required size="8" minlength="8" compare-to="user.password" if="!!user.password">
        <div ng-messages="regForm.password_confirmation.$error">
          <span class="help-block" ng-message="compareTo">Passwords don't match</span>
        </div>
        <span class="help-block" ng-repeat="e in errors.password_confirmation">Password confirmation {{e}}</span>
      </div>

      <div class="form-group">
        <div
          vc-recaptcha
          key="recaptcha_public_key"
          ng-model="user.g_recaptcha_response">
        </div>
      </div>

      <div class="form-group">
        <button ladda="registering" type="submit" class="btn btn-primary" ng-click="register(user)" ng-disabled="regForm.$invalid">Submit</button>
      </div>

    </form>
    <hr>
    <p>
    Already have an account?
    <a ui-sref="login">
      <strong>Sign In</strong>
    </a>
    </p>
    <p>
    Forgot password?
    <a ui-sref="reset_password">
      <strong>Reset Password</strong>
    </a>
    </p>
  </div>
</div>
