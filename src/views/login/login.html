<div class="container">
  <div class="row" ng-controller="LoginCtrl">
    <div class="col-md-4 col-md-offset-4">
      <h1>Login</h1>
      <hr>
      <form name="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" ng-model="user.email" required class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" ng-model="user.password" required class="form-control">
        </div>
        <div class="form-group">
          <button ladda="logging" type="submit" class="btn btn-primary" ng-click="login(user)" ng-disabled="loginForm.$invalid || logging">
            Login
          </button>
        </div>
      </form>

      <p class="alert alert-warning">
        NOTE: You can also use your account from
        <a href="https://adopisowifi.com/activation" target="_blank">https://adopisowifi.com/activation</a>
      </p>

      <hr>
      <p>
      Forgot password? <a ui-sref="reset_password"><strong>Reset Password</strong></a>
      </p>
      <p>
      Not registered? <a ui-sref="register"><strong>Create Account</strong></a>
      </p>
      <p>
      Didn't receive confirmation email? <a ui-sref="resend_confirmation"><strong>Resend Email</strong></a>
      </p>

    </div>
  </div>
</div>
