<div class="row" ng-controller="ResetPasswordCtrl">
  <div class="col-md-4 col-md-offset-4">
    <h1>Reset Password</h1>
    <hr>

    <form ng-show="authenticated" name="passForm">
      <div class="form-group" ng-class="{'has-error': passForm.password.$invalid || errors.password.length > 0}">
        <label>New Password</label>
        <input type="password" name="password" ng-model="user.password" class="form-control" required size="8" minlength="8">
        <div ng-messages="passForm.password.$error">
          <span class="help-block" ng-message="required">Required</span>
          <span class="help-block" ng-message="minlength">At least 8 characters</span>
          <span class="help-block" ng-message="size">At least 8 characters</span>
        </div>
        <span class="help-block" ng-repeat="e in errors.password">Password {{e}}</span>
      </div>
      <div class="form-group" ng-class="{'has-error': passForm.password_confirmation.$invalid || errors.password_confirmation.length > 0}">
        <label>Confirm Password</label>
        <input type="password" name="password_confirmation" ng-model="user.password_confirmation" class="form-control" required size="8" minlength="8" compare-to="user.password" if="!!user.password">
        <div ng-messages="passForm.password_confirmation.$error">
          <span class="help-block" ng-message="compareTo">Passwords don't match</span>
        </div>
        <span class="help-block" ng-repeat="e in errors.password_confirmation">Password confirmation {{e}}</span>
      </div>
      <button ladda="resetting" class="btn btn-success" ng-click="changePassword(user)" ng-disabled="passForm.$invalid">Change Password</button>
    </form>

    <form name="resetForm" ng-show="!authenticated">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" name="email" ng-model="user.email" required>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="resetPass(user)" ng-disabled="resetForm.$invalid || resetting" ladda="resetting">Email Reset Instructions</button>
    </form>

    <hr>

    <p>
    Don't have account yet?
    <a ui-sref="register">
      <strong>Create Account</strong>
    </a>
    </p>
    <p>
    Already have an account?
    <a ui-sref="login">
      <strong>Sign In</strong>
    </a>
    </p>
    <p>

  </div>
</div>
